<!-- Article START-->
<!--父組件要跑 ngFor 把資料給 子元件 ，子元件資料要show出來-->
<article
  class="post"
  id="post{{ idx }}"
  *ngFor="let article of articles(); let idx = index"
>
  <app-article-header [article]="article"></app-article-header>
  <app-article-body [article]="article"></app-article-body>
</article>
<!-- Article END-->
